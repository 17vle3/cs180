<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Kickstarter Analytics</title>
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }} type="image/x-icon"/>
        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Stylesheets use special links using flask https://stackoverflow.com/questions/13772884/css-problems-with-flask-web-app-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        
    </head>
    <body>
        <div style="width:100%; height: 10em; background-color: #f2f2f2">
            <p style="margin-left: 40%; font-size: 36px;padding-top: 3%;">Kickstarter Analytics</p>
        </div>

        <center><div style ="padding-top: 80px;">
            <form action="/projects" method="GET">
                <div class="input-group mb-3" style="width:500px;">
                    <input type="search" name="keyword" class="form-control" placeholder="What can we help you find?" aria-label="What can we help you find?" aria-describedby="button-addon2" >
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                  </div>
              <label for="filter">Search by...</label>
              <select name ="filter" id="filter">
                <option value="id">ID</option>
                <option value="name">Name</option>
                <option value="category">Category</option>
                <option value="currency">Currency</option>
                <option value="backers"># of Backers</option>
                <option value="country">Country</option>
              </select>
            </form>
        </div></center>
        {% block body %}{% endblock %}
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
