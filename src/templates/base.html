<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>{% block title %} {% endblock %}</title>

        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Stylesheets use special links using flask https://stackoverflow.com/questions/13772884/css-problems-with-flask-web-app-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light">
            <a class="navbar-brand brand-font logo" href="{{ url_for('index') }}">Kickstarter Analytics</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Sort By ID</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sort By Name</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sort By Backers</a>
                </li>
            </ul>
        </nav>
        <form action="/projects" method="GET">
          <input type="search" name="keyword" placeholder="Search">
          <label for="filter">Search by...</label>
          <select name ="filter" id="filter">
            <option value="id">ID</option>
            <option value="name">Name</option>
            <option value="category">Category</option>
            <option value="currency">Currency</option>
            <option value="backers"># of Backers</option>
            <option value="country">Country</option>
          </select>
        </form>
        {% block body %}{% endblock %}
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
