<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title> {% block title %}{% endblock %} </title>

        <!--Bootstrap Link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Stylesheets use special links using flask https://stackoverflow.com/questions/13772884/css-problems-with-flask-web-app-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-light">
            <a class="navbar-brand brand-font logo" href="{{ url_for('index') }}">JCPenney</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Sort By Price</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sort By Reviews</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sort By Name</a>
                </li>
            </ul>
        </nav>
        <div style="margin-left: 35%; width: 30%; padding-top: 20px;">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Go</button>
            </div>
          </div>
          <p style="margin-left: 45%;">
            <a class="btn btn-outline-danger" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
              Filters
            </a>
          </p>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              Add filter options later
            </div>
          </div>
        </div>
        {% block body %}{% endblock %}
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
